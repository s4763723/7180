      <div class="user-icon">
        <img src="img/Login.png" alt="User" />
      </div>

    <div role="main">
      <div class="quiz-content">
          <h1>QUIZ FOR YOU</h1>
  
          <div class="quiz-container">
              <img src="img/narrow-quiz-L.svg" alt="Previous" class="nav-button prev">
  
              <div class="card">
                  <img src="img/Quiz-Frame.svg" alt="Quiz Frame" class="quiz-frame">
  
                  <div class="content">
                      <div class="left-column">
                          <div class="image-section">
                              <img src="img/narrow-quiz.svg" alt="History Image">
                          </div>
                          <div class="question-section">
                              This is the history question This is the history question This is the history question
                          </div>
                      </div>
  
                      <div class="right-column">
                          <div class="options">
                              <div class="option">A. I DON'T KNOW</div>
                              <div class="option">B. I DON'T</div>
                              <div class="option">C. I KNOW</div>
                              <div class="option">D. DON'T KNOW</div>
                          </div>
                      </div>
                  </div>
              </div>
  
              <img src="img/narrow-quiz.svg" alt="Next" class="nav-button next">
          </div>
  
          <div class="quiz-progress">
              <div class="progress-dot active"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
          </div>
      </div>
  
      <div class="quiz-finished" style="display: none;">
        <h1>Well Done!</h1>
        <div class="card">
            <img src="img/Quiz-Frame.svg" alt="Quiz Frame" class="quiz-frame">
            <div class="finished-content">
                <img src="img/Quiz-finished.svg" alt="Quiz Finished" class="finished-image">
                <div class="bottom-content">
                <div class="text-content">
                    <p>You finished the historical quiz!</p>
                    <p>Congratulations!</p>
                </div>
                <button class="review-faults">Review my faults â–¶</button>
            </div>
            </div>
        </div>
    </div>
</div>

    <footer></footer>
